@if(disease()){
    <div class="disease-card border p-4 rounded-lg shadow-md ">
   
        <h2 class="text-2xl font-semibold mb-2">{{ disease()?.name }}</h2>
        <p class="text-gray-700 mb-4">{{ disease()?.category }}</p>
        <a [routerLink]="['/disease', disease()?.disease_id]" class="text-blue-500 hover:underline">Learn More</a>
        
    </div>
}
